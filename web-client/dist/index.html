<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="IWS Feature request application">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>IWS | Feature Request</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="/datatables.net-dt/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">IWS - Feature Requests</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="c-card">
            <p id="infoMsg" class="action-status" hidden>Changes Saved</p>
            <table id="dtTable" class="display table table-striped table-responsive">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Client</th>
                        <th>Product Area</th>
                        <th>Priority</th>
                        <th>Target Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Client</th>
                        <th>Product Area</th>
                        <th>Priority</th>
                        <th>Target Date</th>
                        <th>Action</th>
                    </tr>
                </tfoot>
            </table>
        </div>
        <button id="toggleModal" class="btn btn-primary" data-toggle="modal" data-target="#addFeatureRequestModal">Request New Feature</button>
        <div class="modal fade" id="addFeatureRequestModal" tabindex="-1" role="dialog" aria-labelledby="toggleModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="toggleModalLabel">Add Feature Request</h4>
                </div>
                <div class="modal-body">
                    <p id="addErrorMsg" class="action-status" hidden></p>
                    <form method="post" id="featureRequestForm">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" id="title" class="form-control" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea name="description" id="description" rows="5" class="form-control" name="description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="client">Client</label>
                            <select class="form-control" id="client" name="client" required>
                                <option value=""></option>
                                <option value="Client A">Client A</option>
                                <option value="Client B">Client B</option>
                                <option value="Client C">Client C</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="productArea">Product Area</label>
                            <select name="productArea" id="productArea" class="form-control" required>
                                <option value=""></option>
                                <option value="Policies">Policies</option>
                                <option value="Billing">Billing</option>
                                <option value="Claims">Claims</option>
                                <option value="Reports">Reports</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="priority">Priority</label>
                            <input type="number" id="priority" class="form-control" name="priority" required>
                        </div>
                        <div class="form-group">
                            <label for="targetDate">Target Date</label>
                            <input type="date" id="targetDate" class="form-control" name="targetDate" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="addNewFeatureRequestBtn">Save changes</button>
                </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel">
            <input type="hidden" id="featureId"/>
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="editModalLabel">Edit Feature Request</h4>
                </div>
                <div class="modal-body">
                    <form method="post" class="create-ticket" id="updateFeatureRequestForm">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" id="editTitle" class="form-control" name="title" data-bind="value: title">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea name="description" id="editDescription" rows="10" class="form-control" name="description" type="text" data-bind="value: description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="client">Client</label>
                            <select class="form-control" id="editClient" name="client" data-bind="value: client">
                                <option value=""></option>
                                <option value="Client A">Client A</option>
                                <option value="Client B">Client B</option>
                                <option value="Client C">Client C</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="productArea">Product Area</label>
                            <select name="productArea" id="editProductArea" class="form-control" data-bind="value: productArea">
                                <option value=""></option>
                                <option value="Policies">Policies</option>
                                <option value="Billing">Billing</option>
                                <option value="Claims">Claims</option>
                                <option value="Reports">Reports</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="priority">Priority</label>
                            <input type="number" id="editPriority" class="form-control" name="priority" data-bind="value: priority">
                        </div>
                        <div class="form-group">
                            <label for="target_date">Target Date</label>
                            <input type="date" id="editTargetDate" class="form-control" name="targetDate" data-bind="value: target_date">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="updateFeatureBtn">Save changes</button>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
